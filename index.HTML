<!DOCTYPE html>
<html>
    <head>
        <title> Shopping Cart </title>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.CSS">
    </head>
    <body>
      <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand">SHOP</a>
              <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
          </nav>
      </header>  
      <main>
        <div class="items">
            <div class='Item' id="product1"> 
                <button class="like" onclick="clickOnLikeBtn('heart1')"> <i class="fa fa-heart fa-2x" id="heart1"></i> </button>
                <img src="iphone-12-pro-max.jpg" alt="iphone 12">
                <p class="description"> Apple iphone 12 pro 128Go <br>
                Pacific Blue
                </p>
                <div class="quantity">     
                    <button class="minus-btn" onclick="removeQuantity('quantity1');calculateFinalPrice()">
                        <img src="minus-symbol-button.svg" alt="minus sign" />
                    </button>
                    <input type="text" class="Quant" value=" 1" id='quantity1'>
                    <button class="plus-btn" onclick="addQuantity('quantity1');calculateFinalPrice()">
                        <img src="plus-symbol-button.svg" alt="plus sign" />
                    </button>
                </div>
                <p class="price"> 1379.00 </p>
                <button class="delete" onclick="removeProduct('product1')"> X </button>
            </div>
            <div class="Item" id="product2">
                <button class="like" onclick="clickOnLikeBtn('heart2')"> <i class="fa fa-heart fa-2x" id="heart2"></i> </button>
                <img src="running shoes.jpg" alt="adidas running shoes">
                <p class="description"> Adidas U_Path X Shoes <br>
                    Adidas women's running shoes
                </p>
                <div class="quantity">     
                    <button class="minus-btn" onclick="removeQuantity('quantity2');calculateFinalPrice()">
                        <img src="minus-symbol-button.svg" alt="minus sign" />
                    </button>
                    <input type="text" class="Quant" value=" 1" id='quantity2'>
                    <button class="plus-btn" onclick="addQuantity('quantity2');calculateFinalPrice()">
                        <img src="plus-symbol-button.svg" alt="plus sign" />
                    </button>
                </div>
                <p class="price"> 176.00 </p>
                <button class="delete" onclick="removeProduct('product2')"> X </button>
            </div>
            <div class="Item" id="product3">
                <button class="like" onclick="clickOnLikeBtn('heart3')"> <i class="fa fa-heart fa-2x" id="heart3"></i> </button>
                <img src="apple-watch.jpg" alt="i-watch">
                <p class="description"> Apple watch Series 3 </p>
                <div class="quantity"> 
                    <button class="minus-btn" onclick="removeQuantity('quantity3');calculateFinalPrice()">
                        <img src="minus-symbol-button.svg" alt="minus sign" />
                    </button>
                    <input type="text" class="Quant" value=" 1" id='quantity3'>
                    <button class="plus-btn" onclick="addQuantity('quantity3');calculateFinalPrice()">
                        <img src="plus-symbol-button.svg" alt="plus sign" />
                    </button>
                </div>
                <p class="price"> 249.00 </p>
                <button class="delete" onclick="removeProduct('product3')"> X </button>
            </div>
        </div>
        <div id="total-price">
            <p>Total Price: </p>
            <input type="text" id ="finalPrice" value="1804">
        </div>
      </main>
      <footer>
        Â© 2021.GOMYCODE.
      </footer> 
      <script>
          function addQuantity (identifier) {
              var quantity = parseInt(document.getElementById(`${identifier}`).value, 10);
              quantity ++;
              document.getElementById(`${identifier}`).value = quantity;
          }
          function removeQuantity (identifier) {
              var quantity = parseInt(document.getElementById(`${identifier}`).value, 10);
              quantity --;
              document.getElementById(`${identifier}`).value = quantity;
          }
          function calculateFinalPrice() {
            var quantity1 = parseInt(document.getElementById('quantity1').value, 10);
            var quantity2 = parseInt(document.getElementById('quantity2').value, 10);
            var quantity3 = parseInt(document.getElementById('quantity3').value, 10);
            document.getElementById('finalPrice').value = quantity1 * 1379.000 + quantity2 * 176.000 + quantity3 * 249.000;
          }
          function removeProduct(identifier) {
            document.getElementById(`${identifier}`).style.display = 'none';
            var currentPrice = parseInt(document.getElementById('finalPrice').value, 10);
            if(identifier === 'product1') {
                var quantity = parseInt(document.getElementById('quantity1').value, 10);
                currentPrice = currentPrice - quantity * 1379.000;
            } else if(identifier === 'product2') {
                var quantity = parseInt(document.getElementById('quantity2').value, 10);
                currentPrice = currentPrice - quantity * 176.000;
            } else if(identifier === 'product3') {
                var quantity = parseInt(document.getElementById('quantity3').value, 10);
                currentPrice = currentPrice - quantity * 249.000;
            }
            document.getElementById('finalPrice').value = currentPrice;

          }
          function clickOnLikeBtn(identifier) {
            var element = document.getElementById(`${identifier}`);
            if (element.style.color !== 'red') {
                element.style.color = 'red';
            } else {
                element.style.color = 'black';
            }

          }
      </script>
    </body>
</html>
